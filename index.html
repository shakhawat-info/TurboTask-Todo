<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Apps</title>
    <!-- Bootstrap css File link -->
    <link rel="stylesheet" href="bootstrap-5.3.2/bootstrap.min.css">
    <!-- Row css file Link -->
    <link rel="stylesheet" href="css/spacing.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="todo">
        <main id="main" class="main">
            <h1 class="heading text-center text-white mb-4">ToDo List</h1>
            <div class="form-control py-2 mb-4">
                <input type="text"  id="newItemText" placeholder="enter your task...." oninput="placehold()">
                <button id="addNewItemBtn" type="button" onclick="pending()" >Add</button>
            </div>
            <div class="content">
                <div class="pending">
                    <h2 class="itemHead"><span class="itmNumber"></span><span>Pending Items Details</span></h2>
                    <ul id="pendingListItemHolder"></ul>
                </div>
                <div class="done">
                    <h2 class="itemHead"><span class="completedNmbr"></span><span>Completed Items Details</span></h2>
                    <ul id="completedListItemHolder"></ul>
                </div>
            </div>
        </main>
    </section>
    
    <!-- <ul class="ulMain">
        <li class="liItem">sfddsl</li>
    </ul> -->
    
    <!-- Bootstrap JS file Link -->
    <script src="bootstrap-5.3.2/bootstrap.bundle.min.js"></script>
    
    <!-- Fontawesome CDN Link -->
    <script src="https://kit.fontawesome.com/5e82e4ce8d.js" crossorigin="anonymous"></script>

    <!-- Row JS File Link -->
    <script src="js/script.js"></script>
</body>
</html>
