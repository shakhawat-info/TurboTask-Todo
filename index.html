<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Apps</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <section id="todo">
        <main id="main" class="main">
            <h1 class="heading text-center text-white mb-4">ToDo List</h1>
            <div class="form-control py-2 mb-4">
                <input type="text"  id="newItemText" placeholder="enter your task...." oninput="placehold()">
                <button id="addNewItemBtn" type="button" onclick="pending()" >Add</button>
            </div>
            <div class="boxes">
                <button type="button" class="paddingList active">Pending List</button>
                <button type="button" class="completeList">Complete List</button>
            </div>
            <div class="content">
                <div class="pending active">
                    <h2 class="itemHead"><span class="itmNumber"></span><span>Pending Items Details</span></h2>
                    <ul id="pendingListItemHolder"></ul>
                </div>
                <div class="done">
                    <h2 class="itemHead"><span class="completedNmbr"></span><span>Completed Items Details</span></h2>
                    <ul id="completedListItemHolder"></ul>
                </div>
            </div>
        </main>
    </section>
    
    <!-- <ul class="ulMain">
        <li class="liItem">sfddsl</li>
    </ul> -->
    


    <!-- Row JS File Link -->
    <script src="js/script.js"></script>
</body>
</html>
